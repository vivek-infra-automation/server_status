<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Status</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .status-box { padding: 20px; margin: auto; width: 300px; border-radius: 8px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Database Connection Status</h1>
    <p>Checking the connection...</p>
    <div id="status"></div>

    <h2>Server Details</h2>
    <div id="server-info" class="status-box"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('check_db.php')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    statusDiv.textContent = data.message;
                    if (data.status === 'success') {
                        statusDiv.className = 'status-box success';
                    } else {
                        statusDiv.className = 'status-box error';
                    }
                })
                .catch(error => {
                    const statusDiv = document.getElementById('status');
                    statusDiv.textContent = 'An error occurred during the request.';
                    statusDiv.className = 'status-box error';
                    console.error('Error:', error);
                });

            fetch('server_info.php')
                .then(response => response.json())
                .then(data => {
                    const serverDiv = document.getElementById('server-info');
                    serverDiv.innerHTML = `
                        <strong>Server:</strong> ${data.server}<br>
                        <strong>PHP Version:</strong> ${data.php_version}<br>
                        <strong>Server Time:</strong> ${data.server_time}
                    `;
                })
                .catch(error => {
                    const serverDiv = document.getElementById('server-info');
                    serverDiv.textContent = 'Unable to load server information.';
                    serverDiv.className = 'status-box error';
                });
        });
    </script>
</body>
</html>
